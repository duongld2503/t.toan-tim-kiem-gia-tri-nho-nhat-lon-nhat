<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr =[];
    for(i=0;i<101;i++){
        arr[i] = Math.floor(Math.random()*101);
    }

    function findMin(arr) {
        let min = arr[0]
        for (i=1;i<arr.length;i++){
            if (min > arr[i]){
                min = arr[i];
            }
        }
        return min;
    }

    function findMax (arr){
        let max = arr[0];
        for (i=0;i<arr.length;i++){
            if (max < arr[i]){
                max = arr[i];
            }
        }
        return max;
    }
    console.log(arr);
    console.log(findMin(arr));
    console.log(findMax(arr));

</script>
</body>
</html>
